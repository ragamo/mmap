<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Map</title>
	<style>
		#output { display: inline-block; }
		#mapGenerator canvas {border:1px solid #ccc;}
		#mapGenerator {
			background-size: 10px 10px;
			background-image: linear-gradient(to right, grey 1px, transparent 1px), linear-gradient(to bottom, grey 1px, transparent 1px);
			display: inline-block;
		}
	</style>
</head>
<body> 

	<fieldset>
		<legend>Maps</legend>
		<div id="map"></div>
		<button id="nextStep">Next Step &raquo;</button>
	</fieldset>

	<fieldset>
		<legend>Map Generator</legend>
		<div id="mapActions">
			<input type="number" id="idMap" value="1">
			<button id="loadMap">Load</button>
			<button id="getMatrix">Matrix</button>
			<span id="coords"></span>
		</div>
		<div id="mapGenerator"></div>
		<div id="output"></div>
	</fieldset>
	
	<script src="build/app.bundle.js"></script>
</body>
</html>
